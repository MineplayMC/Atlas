name: Build and Publish Docker image

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Java (Gradle needs JDK to build)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      # Step 3: Build with Gradle
      - name: Build JAR
        run: ./gradlew :atlas-base:shadowJar

      # Step 4: Set up QEMU (for multi-platform builds)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Step 5: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 6: Log in to GHCR (optional â€“ only if pushing images)
      - name: Log in to GitHub Container Registry
        if: github.ref == 'refs/heads/master'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 7: Prepare JAR file
      - name: Prepare JAR file
        run: cp atlas-base/build/libs/atlas-base-*.jar atlas-base-1.0.0.jar

      # Step 8: Build and push multi-platform Docker image
      - name: Build and push Docker image
        run: |
          REPO_LC=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --tag ghcr.io/$REPO_LC/atlas:latest \
            ${{ github.ref == 'refs/heads/master' && '--push' || '--load' }} \
            .